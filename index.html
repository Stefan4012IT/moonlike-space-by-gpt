<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>moonlike.space</title>
  </head>
  <body>
    <div id="blackout-flash"></div>
    <canvas id="stars"></canvas>
    <div class="container">
      <div class="whisper">
        <p id="fragment">You arrived exactly when you were meant to.</p>
        <div id="portal" class="hidden">
          <span>enter</span>
        </div>
      </div>
    </div>
    <div class="message" id="hidden-message">
      <p>We’ve been waiting for you.</p>
    </div>
    <div id="inactivity-whisper" class="hidden">
      <p>It speaks when you are still.</p>
    </div>
    <div id="reentry-message" class="hidden">
      <p>You’ve returned. Not many do.</p>
    </div>
    <div id="echo-container" class="echo hidden">
      <input type="text" id="echo-input" placeholder="Say something to the void..." />
    </div>
    <div id="echo-log" class="hidden">
      <h3>Previous echoes:</h3>
      <ul id="echo-list"></ul>
    </div>
    <div class="exit-button">
      <button id="exit-btn">Forget everything</button>
    </div>
    <audio id="bg-audio" src="/audio/space-loop.mp3" autoplay loop preload="auto"></audio>
    <audio id="shift-sound" src="/audio/shift.mp3" preload="auto"></audio>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
